<header>
	<!-- navigation bar -->
	<div class="nav nav-effect">

		<div class="column-right">
			<ul>
				<li><a href="index">Home</a></li>
			  	<li><a href="buy">Buy</a></li>
			  	<li><a href="sell"> Sell</a></li>
			  	<li><a href="about">About</a></li>
			  	<li><a href="cn">En / 中</a></li>
			  	{% if current_user.is_authenticated %}
			  	<li><a href="logout">Log Out</a></li>
			  	{% else %}
			  	<li><a href="login">Login</a></li>
			  	{% endif %}
			</ul>
		</div>	
	</div>
</header>
<section class="nav-b"></section>
<section class="login">
	<div class="form-wrap">
		<div class="tabs">
			<h3 class="login-tab"><a class="active" href="#login-tab-content">Login</a></h3>
			<h3 class="signup-tab"><a href="#signup-tab-content">Sign Up</a></h3>			
		</div><!--.tabs-->

		<div class="tabs-content">
			<div id="signup-tab-content">
				<form class="signup-form" action="" method="post">
					<input type="email" class="input" name="email" id="user_email" autocomplete="off" placeholder="Email">
					<input type="text" class="input" name="username" id="user_name" autocomplete="off" placeholder="Username">
					<input type="password" class="input" name="password" id="user_pass" autocomplete="off" placeholder="Password">
					<input type="submit" name="submit" class="button" value="Sign Up">
				</form><!--.login-form-->
			</div><!--.signup-tab-content-->

			<div id="login-tab-content" class="active">
				<form class="login-form" action="" method="post">
					<input type="text" name="username" class="input" id="user_login" autocomplete="off" placeholder="Email or Username">
					<input type="password" name="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
					<input type="checkbox" class="checkbox" id="remember_me">
					<label for="remember_me">Remember me</label>

					<input type="submit" name="submit" class="button" value="Login">
				</form><!--.login-form-->
				<div class="help-text">
					<p><a href="#">Forget your password?</a></p>
				</div><!--.help-text-->
			</div><!--.login-tab-content-->
		</div><!--.tabs-content-->
	</div><!--.form-wrap-->
</section>
